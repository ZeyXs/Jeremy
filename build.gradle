plugins {
    id 'application'
    id 'java'
}

group 'fr.zeyx.jeremy'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.dv8tion:JDA:5.0.0-alpha.19'
    implementation 'io.github.cdimascio:dotenv-java:2.2.4'
}

application {
    mainClassName = "fr.zeyx.jeremy.Jeremy"
}